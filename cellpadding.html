<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 5px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 15px;
}
</style>
</head>
<body>

<h2>Cellpadding</h2>
<p>Cell padding specifies the space between the cell content and its borders.</p>

<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Bhuvanesh</td>
    <td>kamatham</td>
    <td>18</td>
  </tr>
  <tr>
    <td>binu</td>
    <td>prasad</td>
    <td>17</td>
  </tr>
  <tr>
    <td>vishnu</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>

<p><strong>Tip:</strong> Try to change the padding to 5px.</p>

</body>
</html>
